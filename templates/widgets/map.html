<iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" id="{{widget}}_map" src="https://maps.google.com/maps?q={{ current|urlencode }}&output=embed"></iframe>
    
{% if mode == "edit" %}
<input id="{{ widget }}" type="text" value="{{ current }}" class="text_edit top_left" style="width: 400px" />
{% endif %}
