<div style="position: relative; width: 100%; height: 100%">
<iframe height="100%" width="100%" style="margin: auto;" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" id="{{key}}_widget" src="https://maps.google.com/maps?q={{ current|urlencode }}&output=embed"></iframe>
    
{% if mode == "edit" %}
<input name="{{ key }}" type="text" value="{{ current }}" class="map_edit top_left" style="width: 400px" />
{% endif %}
</div>
